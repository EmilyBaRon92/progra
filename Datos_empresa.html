  {% extends "layout.html" %}
    {% block content %}

 <form action="/agr_datos" method="post">
     <div class="form-group col-md-4">
     </div>
     <div class="form-group col-md-4">
          <div class="col">


     <p><h2> Agregar  nuevos  datos </h2></p>

     <p>
     <h4><label for="nombre">Nombre de la empresa</label></h4>
     <input type="text" rows="3" cols="50" class="form-control" placeholder="Nombre de la empresa" name="nombre" id="nombre">
     </p>

      <p>
     <h4><label for="Descripcion">Descripción</label></h4>
        <input type="text" rows="3" cols="50" class="form-control" placeholder="Descripción" name="Descripcion" id="Descripcion">
    </p>

      <p>
     <h4><label for="estructura">Estructura juridica</label></h4>
       <input type="text" rows="3" cols="50" class="form-control" placeholder="Estructura juridica" name="estructura" id="estructura">
    </p>

      <p>
     <h4><label for="razon social">Razón social</label></h4>
       <input type="text" rows="3" cols="50" class="form-control" placeholder="Razón social" name="razon social" id="razon social">
    </p>

     <p>
     <h4><label for="email">Email</label></h4>
         <input type="email" rows="3" cols="50" class="form-control" placeholder="Correo" name="email" id="email">
    </p>

     <p>
     <h4><label for="domicilio">Domicilio</label></h4>
        <input type="text" rows="3" cols="50" class="form-control" placeholder="Domicilio" name="domicilio" id="domicilio" >
    </p>

    <p>
     <h4><label for="telefono">Teléfono</label></h4>
    <input type="tel" rows="3" cols="50" class="form-control" placeholder="Telefono" name="telefono" id="telefono" >
    </p>

    <p>
     <h4><label for="encargado">Encargado</label></h4>
      <input type="text" rows="3" cols="50" class="form-control" placeholder="Encargado" name="encargado" id="encargado">
    </p>


              <br>
    <button class="btn btn-primary">Aceptar</button>

          </div>
     </div>

 </form>
 </body>
   {% endblock %}
