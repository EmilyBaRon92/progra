{% extends "layout.html" %}

{% block content %}
                    <center><h3>Agregar Solicitante</h3></center>
            <form action="/agrega_solicitante" method="post">

              <div class="form-row">

                <div class="form-group col-md-2">
                  <label for="curp">Curp</label>
                    <input type="text" class="form-control" name="curp" id="curp" placeholder="XXXX000000XXXXXX00" pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[0-9A-Z]{1}[0-9]{1}" required>
                </div>
 <div class="form-group col-md-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="apellido paterno materno nombre(s)" required>
                    </div>
 <div class="form-group col-md-2">
                        <label for="rfc">RFC</label>
                        <input type="text" class="form-control" name="rfc" id="rfc" placeholder="XXXX0000000X0" pattern="[A-Z]{4}[0-9]{6}[0-9A-Z]{3}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="telefono">Numero telefonico</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="0000000000" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" class="form-control" name="domicilio" id="domicilio" placeholder="colonia calle numero" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="email">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="XXXXX@XXXXXX.com"  required>
                    </div>
                     <div class="form-group col-md-2">
                        <label for="nss">Numero de seguridad social</label>
                        <input type="text" class="form-control" name="nss" id="nss" placeholder="00000000000" pattern="[0-9]{11}"  required>
                    </div>


                        <div class="form-group col-md-1">
                        <label for="edad">Edad</label>
                        <input type="text" class="form-control" name="edad" id="edad" placeholder="00" pattern="[0-9]{2}" required>
                    </div>
<div class="form-group col-md-2">
                    <label for="sexo">Sexo</label>&nbsp;&nbsp;
                    <select style="background-color: #1290C2; color: #FAFAFA; width:250px"  id="sexo" name="sexo" class="form-control"required>

                            <option value="">-----</option>
                            <option value"Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                            </select>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <div class="form-group col-md-2">
                       <label for="estadoc">Estado civil</label>
                    <select style="background-color: #1290C2; color: #FAFAFA; width:250px"  id="estadoc" name="estadoc" class="form-control"required>
                        <option value="">-----</option>
                        {% for dato in datos %}
                         <option style="background-color: #FFFFFF; color:#000000" value="{{dato.0}}">{{dato.1}}</option>
                        {% endfor %}
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                   </div>
              </div>

              <div class="form-row">

              </div>

              <button type="submit" class="btn btn-primary">Agrega</button>
            </form>



{% endblock %}
