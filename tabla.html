{% extends "layout.html" %}
{% block content %}

           <right><h3><a href="/nvo_habilidad">Agregar nueva habilidad</a></h3></right>
           <br>
           <h3>Habilidades registradas</h3>
           <table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
              <thead>
                <tr>
                  <td style="color:#FFFFFF" bgcolor="262626">Descripcion</td>

                  <td style="color:#FFFFFF" bgcolor="262626"></td>
                  <td style="color:#FFFFFF" bgcolor="262626"></td>
                </tr>
              </thead>
              <tbody>
                {% for habilidad in habilidades %}
                  <tr>
                    <td>
                      {{ habilidad.1 }}
                    </td>

                    <td bgcolor="#129OC2" width="60">
                      <center><a href="/ed_habilidad/{{habilidad.0}}" style="color:#FFFFFF;">Editar</a></center>
                    </td>
                 <td  bgcolor="#00C56C"  width="60">
                      <center><a href="/borrar_habilidad/{{habilidad.0}}" style="color:#FFFFFF;">Borrar</a></center>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>

{% endblock %}
