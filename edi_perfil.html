{% extends "layout.html" %}

{% block content %}
            <center><h3>Definición del perfil</h3></center>
            <form action="/modifica_perfil/{{puestos.0[0]}}" method="post">
              <div class="form-row">
                  <label for="descripcion">Descripción del perfil</label>
              </div>
              <div class="form-row">

                <div class="col">
                    <input type="text" class="form-control" name="descripcion" id="descripcion" value="{{puestos.0[1]}}" required>
                </div>

              </div>

             <br>
             <br>
              <button type="submit" class="btn btn-primary">Actualiza</button>

            </form>
<!-- -----------------------------------------------------------------  -->
            <br>
            <center><h3>Procesos asociados</h3></center>

             <div class="panel panel-primary">
                  <div class="panel-heading" >
                    <form class="form-inline" action="/agrega_proceso_perfil" method="post">
                        <div class="form-row">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="hidden" name="pto" id="pto" value="{{puestos.0[0]}}" >
                             <label for="habil">Procesos</label>&nbsp;&nbsp;&nbsp;
                             <select name="habil" id="habil" class="form-control" required>
                             <option value="" selected>Choose...</option>
                                 {%
                                     for hab in habs
                                 %}
                                     <option value="{{ hab.0 }}">{{ hab.1 }}</option>
                                {%   endfor %}
                             </select>&nbsp;&nbsp;&nbsp;
                              <label for="perm">Permisos</label>&nbsp;&nbsp;&nbsp;
<select name="perm" id="perm" class="form-control" required>

                                 {%
                                     for permiso in permisos
                                 %}
                                     <option value="{{ permiso.0 }}">{{ permiso.1 }}</option>
                                {%   endfor %}
                             </select>&nbsp;&nbsp;&nbsp;
                         </div>&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary">Agrega proceso</button>
                    </form>
                  </div>
                  <br>
                  <div class="panel-body">
                        <center>
                        <table width="80%" border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
                          <thead>
                            <tr>
                              <td style="color:white;" bgcolor="black">Proceso</td>
                              <td style="color:white;" bgcolor="black">Permiso</td>
                              <td style="color:white;" bgcolor="black"></td>
                            </tr>
                          </thead>
                          <tbody>
                            {% for puesto in pue_habs %}
                              <tr>
                                <td>
                                  {{ puesto.3 }}
                                </td>
                                <td>
                                  {{ puesto.5 }}
                                </td>
                                <td  bgcolor="#3C3EC5" width="60">
                                  <center><a href="/bo_pro_pe/{{puesto.0}}/{{puesto.2}}/{{puesto.4}}" style="color:#FFFFFF;">Borrar</a></center>
                                </td>

                              </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                        </center>
                  </div>
            </div>

{% endblock %}
